logging_cfg: '/usr/local/etc/strelka/logging.yaml'
grpc:
    address: '[::]:57314'
    threads: 4
    max_rpcs: 100
    shutdown: 30
filekeeper:
    host: 'strelka_filekeeper'
    port: 6379
gatekeeper:
    host: 'strelka_gatekeeper'
    port: 6379
    expire: 3600
jobkeeper:
    host: 'strelka_jobkeeper'
    port: 6379
evt_log:
    case: 'camel'
    path: '/var/log/strelka/strelka.log'
